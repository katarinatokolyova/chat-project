  <script>
    //For some reason, select title
    let pageHeader = document.querySelector('h1')
    console.log('h1 element', pageHeader)

    //Select all chat messages
    let messageList = document.querySelectorAll('#chatWindow li')
    console.log('All chat messages', messageList);

    //Add event to Form
    //Select form
    let form = document.querySelector('#chatForm')

    //Override default behavior of submit button
    form.addEventListener('submit', function (event) {

      //Prevent form from reloading page
      event.preventDefault()

      //Select input field
      let inputField = document.querySelector('#newMessage')

      //Create new li element
      let newListElement = document.createElement('li')

      //Set the text of the li newElement
      newListElement.innerHTML = inputField.value

      //Select which list to add new element to
      let chatWindow = document.querySelector('#chatWindow')

      //Add message to chat
      chatWindow.appendChild(newListElement)

      //Delete content of input field
      inputField.value = ''
    })

  </script>
