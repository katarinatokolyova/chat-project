<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Chat</h1>

  <p>This is a chat</p>

  <!-- Message Form -->
  <form id="chatForm">
    <input id="newMessage" type="text" placeholder="Write your message here">
    <input type="submit" value="Submit message">
  </form>

  <!-- Chat Window -->
  <ul id= "chatWindow">
    <li>test message</li>
    <li>test message</li>
    <li>test message</li>
  </ul>

  <script>
    //For some reason, select title
    let pageHeader = document.querySelector('h1')
    console.log('h1 element', pageHeader)

    //Select all chat messages
    let messages = document.querySelectorAll('#chatWindow li')
    console.log('All chat messages', messages);

    //Add event to Form
    //Select form
    let form = document.querySelector('#chatForm')

    //Override default behavior of submit button
    form.addEventListener('submit', function (event) {

      //Prevent form from reloading page
      event.preventDefault()

      //Select input field
      let inputField = document.querySelector('#newMessage')

      //Create new li element
      let newListElement = document.createElement('li')

      //Set the text of the li newElement
      newListElement.innerHTML = inputField.value

      //Select which list to add new element to
      let chatWindow = document.querySelector('#chatWindow')

      //Add message to chat
      chatWindow.appendChild(newListElement)

      //Delete content of input field
      inputField.value = ''
    })

  </script>
</body>
</html>
