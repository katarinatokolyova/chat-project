<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>

  <h1>Chat</h1>

  <form id="myForm" action="index.html" method="post">
    <input id="inputFieldUser" type="text" value="Write your message here">
    </br>
    <input id="submitButton" type="submit" value="Submit">
  </form>

    <ul id = "chatWindow">
      <li id="postMessage">Hello worldizzle</li>
    </ul>


  <script type="text/javascript">
    let form = document.querySelector("#myForm")

    form.addEventListener('submit', function (event){
      let newItem = document.createItem("li");
      newItem.innerHTML = document.querySelector("#postMessage").value;

      document.querySelector("#chatWindow").appendChild(newItem)

      event.preventDefault()
    })

  </script>

</body>
</html>
